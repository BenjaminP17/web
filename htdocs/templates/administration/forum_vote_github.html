<form method="GET" name="forum">
<input type="hidden" name="page" value="forum_vote_github" />
<input type="hidden" name="type" value="{$list_type}" />
<h2>Votes des visiteurs pour <select name="id_forum" onchange="this.form.submit(); return false;">
{foreach from=$forums item=forum}
<option value="{$forum.id}"{if $id_forum == $forum.id} selected{/if}>{$forum.titre}</option>
{/foreach}
</select></h2>
</form>
