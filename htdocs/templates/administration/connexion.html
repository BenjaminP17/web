<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
    <head>
        {include file="head.html"}
    </head>

    <body id="connexion" class="panel-page">
        <div id="contenu" class="panel">
            <h1>
                <img src="{$chemin_template}images/logo_afup.png" alt="Association Française des Utilisateurs de PHP">
            </h1>
            <h2>Administration</h2>
            {foreach from=$messages item=messageFromType key=type}
                <div class="flash flash-{$type}">
                    {foreach from=$messageFromType item=value}
                        {$value}
                    {/foreach}
                </div>
            {/foreach}

            <form action="index.php?page=accueil" method="post" onsubmit="return soumettreUneSeuleFois(this);">
                {if $message}<p class="erreur">{$message}</p>{/if}

                <fieldset>
                    <div class="rangee">
                        <label for="utilisateur">Email ou nom d'utilisateur</label>
                        <div>
                          <input type="text" id="utilisateur" name="utilisateur" autofocus value="{$ctx_login}"/>
                        </div>
                    </div>

                    <div class="rangee">
                        <label for="utilisateur">Mot de passe</label>
                        <div>
                          <input type="password" name="mot_de_passe" />
                        </div>
                    </div>

                    <div class="rangee">
                        <div>
                          <input type="submit" name="soumettre" value="Se connecter"/>
                        </div>
                    </div>

                    {if $page_demandee}
                    <input type="hidden" name="page_demandee" value="{$page_demandee}" />
                    {/if}
                    <input type="hidden" name="connexion" value="1" />
                </fieldset>

                <p class="rangee"><a href="index.php?page=mot_de_passe_perdu">Mot de passe perdu ?</a></p>
                <p class="rangee"><a href="index.php?page=inscription">Vous souhaitez vous inscrire à l'AFUP?</a></p>
            </form>
        </div>
    </body>
</html>
