<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
    <head>
        {include file="head.html"}
    </head>

    <body id="motdepasse_perdu" class="panel-page">
        <div id="contenu" class="panel">
            <h1>
                <img src="{$chemin_template}images/logo_afup.png" alt="Association Française des Utilisateurs de PHP">
            </h1>
            <h2>Mot de passe perdu ?</h2>
            <form action="index.php?page=connexion" method="post" onsubmit="return soumettreUneSeuleFois(this);">

                {if $echec}
                    <p class="erreur rangee">Impossible d'envoyer votre mot de passe</p>
                {else}
                    <p class="rangee">Votre mot de passe vous sera renvoyé à l'adresse indiquée dans vos coordonnées et resaisie ci-dessous.</p>
                {/if}
                <fieldset>

                    <div class="rangee">
                        <label for="utilisateur">Utilisateur</label>
                        <div>
                          <input type="text" id="utilisateur" name="utilisateur" autofocus value="{$ctx_login}"/>
                        </div>
                    </div>

                    <div class="rangee">
                        <label for="email">Email</label>
                        <div>
                            <input type="text" name="email" maxlength="100" autofocus />
                        </div>
                    </div>

                    <div class="rangee">
                        <input type="submit" name="soumettre" value="Renvoyer mot de passe" />
                    </div>
                    <input type="hidden" name="motdepasse_perdu" value="1" />
                </fieldset>
                <p class="rangee">
                    <a href="index.php?page=connexion">Retour au formulaire de connexion</a>
                </p>
            </form>
        </div>
    </body>
</html>
