{if $action == 'lister'}
    <h2>Liste des billets</h2>
    <img src="{$chemin_template}images/puce.png" class="puce" alt="Puce" /><a href="../../robots/planete/explorateur.php" title="Lancer le robot">Lancer le robot explorateur</a><br />
    <br/>
    <table class="planete_billet">
        <tr>
            <th align="left"><a href="index.php?page=planete_billet&amp;tri=titre&amp;sens={if $smarty.get.sens == 'asc' && $smarty.get.tri == 'titre'}desc{else}asc{/if}">Titre</a></th>
            <th align="left"><a href="index.php?page=planete_billet&amp;tri=contenu&amp;sens={if $smarty.get.sens == 'asc' && $smarty.get.tri == 'contenu'}desc{else}asc{/if}">Contenu</a></th>
            <th><a href="index.php?page=planete_billet&amp;tri=etat&amp;sens={if $smarty.get.sens == 'asc' && $smarty.get.tri == 'etat'}asc{else}desc{/if}">Etat</a></th>
            <th>&nbsp;</th>
        </tr>
    {foreach from=$billets item=billet}
        <tr class="{if $billet.etat == 1}actif{else}inactif{/if}">
            <td>{$billet.titre}</td>
            <td>{$billet.contenu|strip_tags}</td>
            <td style="text-align: center">{if $billet.etat == 1}Actif{else}Inactif{/if}</td>
            <td></td>
        </tr>
    {foreachelse}
        <tr>
            <td><em>Aucun billet</em></td>
        </tr>
    {/foreach}
    </table>
{/if}
