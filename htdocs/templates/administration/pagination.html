<div class="ui center aligned clearing segment">

    {if ($numero_page < $nombre_pages)}
    <div class="ui right floated segment">
        <a href="{$url}&amp;numero_page={math equation="x + 1" x=$numero_page}" class="ui right labeled icon button">
            <i class="right chevron icon"></i>
            Page suivante
        </a>
    </div>
    {/if}
    {$numero_page}/{$nombre_pages}
    {if $numero_page > 1}
    <div class="ui left floated segment">
        <a href="{$url}&amp;numero_page={math equation="x - 1" x=$numero_page}" class="ui labeled icon button">
        <i class="left chevron icon"></i>
        Page précédente
        </a>
    </div>
    {/if}
</div>
